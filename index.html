<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Teste Grid</title>

    <meta name="description" content="gridster.js, a drag-and-drop multi-column jQuery grid plugin">
    <meta name="author" content="duscksboard">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css">
    <link rel="stylesheet" type="text/css" href="css/bootmetro.css">
    <link rel="stylesheet" type="text/css" href="css/metro-ui-light.css">
    <link rel="stylesheet" type="text/css" href="css/icomoon.css">
    <link rel="stylesheet" type="text/css" href="css/datepicker.css">
    <link rel="stylesheet" type="text/css" href="css/daterangepicker.css">
    <link rel="stylesheet" type="text/css" href="css/grid.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css" />
</head>
<body>
    <div class="hub">
        <div id="keys">
            <h2 id="txt-templates" class="Blue title-row">Templates</h2>

            <div data-template="vertical" class="key s1x2 vertical ui-draggable Blue">
                <img src="img/templates/vertical-thumb.jpg" alt="">
                <div class="text">
                    <p>Titulo</p>
                    <small>subtitulo</small>
                </div>
            </div>
            <div data-template="vertical-2" class="key s1x2 vertical-2 ui-draggable Blue">
                <img src="img/templates/vertical-2-thumb.jpg" alt="">
                <div class="text Blue">
                    <p>Titulo</p>
                    <small>subtitulo</small>
                </div>
            </div>
            <div data-template="vertical-3" class="key s1x2 vertical-3 ui-draggable Blue">
                <div class="text">
                    <p>Titulo</p>
                    <small>subtitulo</small>
                </div>
                <img src="img/templates/vertical-3-thumb.jpg" alt="">
            </div>
            <div data-template="middle-text" class="key s1x1 middle-text ui-draggable Blue">
                <div class="text">
                    <p>Titulo</p>
                    <small>subtitulo</small>
                </div>
            </div>
            <div data-template="horizontal" class="key s2x1 horizontal ui-draggable Blue">
                <img src="img/templates/horizontal-thumb.jpg" alt="">
                <div class="text">
                    <p>Titulo</p>
                    <small>subtitulo</small>
                </div>
            </div>
            <div data-template="middle-image" class="key s1x1 middle-image ui-draggable Blue">
                <img src="img/templates/middle-image-thumb.jpg" alt="">
                <div class="text">
                    <p>Titulo</p>
                    <small>subtitulo</small>
                </div>
            </div>
            <div data-template="horizontal-2" class="key s2x1 horizontal-2 ui-draggable Blue">
                <div class="text">
                    <p>Titulo</p>
                    <small>subtitulo</small>
                </div>
                <img src="img/templates/horizontal-2-thumb.jpg" alt="">
            </div>
        </div>

        <div id="workingArea">
            <h2 id="txt-section" class="Blue title-row">
                <div class="color-selector">
                    <button class="Blue"></button>
                    <ul class="hide">
                        <li><a href="#" class="DarkGrey">&nbsp;</a></li>
                        <li><a href="#" class="LightGray">&nbsp;</a></li>
                        <li><a href="#" class="Red">&nbsp;</a></li>
                        <li><a href="#" class="Cyan">&nbsp;</a></li>
                        <li><a href="#" class="Blue">&nbsp;</a></li>
                        <li><a href="#" class="DarkBlue">&nbsp;</a></li>
                        <li><a href="#" class="Green">&nbsp;</a></li>
                        <li><a href="#" class="Orange">&nbsp;</a></li>
                        <li><a href="#" class="Pink">&nbsp;</a></li>
                        <li><a href="#" class="Purple">&nbsp;</a></li>
                    </ul>
                </div>

                <a href="javascript:toggle()" class="Blue">Highlights</a>
            </h2>

            <div id="placeholderGrid" class="grid"></div>
            <div id="workingGrid" class="grid"></div>
        </div>
    </div>

    <footer id="appBar" class="hide win-commandlayout navbar-fixed-bottom win-ui-dark">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span6 align-left">

                    <button id="btn-remove" class="win-command">
                        <span class="win-commandimage win-commandring">ÓÄÅ</span>
                        <span class="win-label">Remover</span>
                    </button>

                </div>

                <div class="span6 align-right">

                </div>
            </div>
        </div>
    </footer>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/underscore-min.js"></script>
    <script type="text/javascript" src="js/block.js"></script>
    <script type="text/javascript" src="js/grid.js"></script>
    <script type="text/javascript" src="js/jquery.mousewheel.min.js"></script>
    <script type="text/javascript" src="js/jquery.textarea-expander.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
