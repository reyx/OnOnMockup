<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Teste Grid</title>

    <meta name="description" content="gridster.js, a drag-and-drop multi-column jQuery grid plugin">
    <meta name="author" content="duscksboard">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css">
    <link rel="stylesheet" type="text/css" href="css/bootmetro.css">
    <link rel="stylesheet" type="text/css" href="css/metro-ui-light.css">
    <link rel="stylesheet" type="text/css" href="css/icomoon.css">
    <link rel="stylesheet" type="text/css" href="css/datepicker.css">
    <link rel="stylesheet" type="text/css" href="css/daterangepicker.css">
    <link rel="stylesheet" type="text/css" href="css/grid.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css" />
</head>
<body>
    <div class="title-row row">
        <div class="span4">
            <h2 id="txt-templates">Templates</h2>
        </div>
        <div class="span4">
            <h2 id="txt-section">
                <div class="color-selector">
                    <button></button>
                    <ul class="hide">
                        <li><a href="#" style="background: pink;">&nbsp;</a></li>
                        <li><a href="#" style="background: red;">&nbsp;</a></li>
                        <li><a href="#" style="background: green;">&nbsp;</a></li>
                        <li><a href="#" style="background: orange;">&nbsp;</a></li>
                        <li><a href="#" style="background: yellow;">&nbsp;</a></li>
                        <li><a href="#" style="background: blue;">&nbsp;</a></li>
                        <li><a href="#" style="background: grey;">&nbsp;</a></li>
                        <li><a href="#" style="background: purple;">&nbsp;</a></li>
                    </ul>
                </div>

                Highlights
            </h2>
        </div>
    </div>
    <div id="keys">
        <div class="key s1x2 vertical ui-draggable">
            <img src="img/templates/vertical-thumb.jpg" alt="">
            <div class="text">
                <p>Titulo</p>
                <small>subtitulo</small>
            </div>
        </div>
        <div class="key s1x2 vertical-2 ui-draggable">
            <img src="img/templates/vertical-2-thumb.jpg" alt="">
            <div class="text">
                <p>Titulo</p>
                <small>subtitulo</small>
            </div>
        </div>
        <div class="key s1x2 vertical-3 ui-draggable">
            <div class="text">
                <p>Titulo</p>
                <small>subtitulo</small>
            </div>
            <img src="img/templates/vertical-3-thumb.jpg" alt="">
        </div>
        <div class="key s1x1 middle-text ui-draggable">
            <div class="text">
                <p>Titulo</p>
                <small>subtitulo</small>
            </div>
        </div>
        <div class="key s2x1 horizontal ui-draggable">
            <img src="img/templates/horizontal-thumb.jpg" alt="">
            <div class="text">
                <p>Titulo</p>
                <small>subtitulo</small>
            </div>
        </div>
        <div class="key s1x1 middle-image ui-draggable">
            <img src="img/templates/middle-image.jpg" alt="">
            <div class="text">
                <p>Titulo</p>
                <small>subtitulo</small>
            </div>
        </div>
        <div class="key s2x1 horizontal-2 ui-draggable">
            <div class="text">
                <p>Titulo</p>
                <small>subtitulo</small>
            </div>
            <img src="img/templates/horizontal-2-thumb.jpg" alt="">
        </div>
    </div>

    <div id="workingArea">
        <div id="placeholderGrid" class="grid"></div>
        <div id="workingGrid" class="grid"></div>
    </div>

    <footer id="appBar" class="hide win-commandlayout navbar-fixed-bottom win-ui-dark">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span6 align-left">

                    <button id="btn-remove" class="win-command">
                        <span class="win-commandimage win-commandring">ÓÄÅ</span>
                        <span class="win-label">Delete</span>
                    </button>

                </div>

                <div class="span6 align-right">

                </div>
            </div>
        </div>
    </footer>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/underscore-min.js"></script>
    <script type="text/javascript" src="js/block.js"></script>
    <script type="text/javascript" src="js/grid.js"></script>
    <script type="text/javascript" src="js/jquery.mousewheel.min.js"></script>
    <script type="text/javascript" src="js/jquery.elastic.source.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
